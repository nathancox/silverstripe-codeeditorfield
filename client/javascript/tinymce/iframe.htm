<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
      overflow: hidden;
    }

    #editor { 
      margin: 0;
      position: absolute;
      top: 0;
      bottom: 30px;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
<pre id="editor">

</pre>
<div id='editor-toolbar'>

</div>
    
<script src="../../thirdparty/ace/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>

  var content = parent.tinyMCE.activeEditor.getContent();

  var editor = ace.edit("editor");
//editor.setTheme("ace/theme/twilight");
  editor.getSession().setMode("ace/mode/html");

  editor.getSession().setValue(content);

  var onAfterRender = editor.renderer.on("beforeRender", function() {
    editor.focus();
  });

    
    

</script>

</body>
</html>
